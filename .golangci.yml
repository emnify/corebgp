run:
  timeout: 5m

linters:
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - gofmt
  disable-all: true

linters-settings:
  gofmt:
    # simplify code: gofmt with `-s` option, true by default
    simplify: false